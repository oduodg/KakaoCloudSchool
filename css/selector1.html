<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:white;
            font-size: 14pt;
            background-color: darkblue;
        }
        h1, h2{
            color: orange;
            text-align: center;
            background-color: blanchedalmond;
            /* top, right, bottom, left : 시계 방향으로 적용 */
            padding: 50px 0px 30px 0px;
        }
    </style>
</head>
<body>
    <p>셀렉터란</p>
    <p>스타일이 적용될 대상</p>
    <h1>h1 style</h1>
    <h2 style="color:pink">h2 style</h2> <!-- css 적용 우선순위: 인라인 스타일 > 내부 스타일 -->
</body>
</html>
