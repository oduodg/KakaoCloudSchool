<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="num" id="num1" value = "1"> <br>
    <input type="text" name="num" id="num2" value = "2"> <br>
    <input type="text" name="num" id="num3" value = "3"> <br>
    <input type="text" name="num" id="num4" value = "4"> <br>
    <input type="text" name="num" id="num5" value = "5"> <br>
    <input type="text" name="num" id="num6" value = "6"> <br>
    <input type="text" name="num" id="num7" value = "7"> <br>
    <input type="text" name="num" id="num8" value = "8"> <br>
    <input type="text" name="num" id="num9" value = "9"> <br>
    <input type="text" name="num" id="num10" value = "10"> <br>
    --------------------------------- <br>
    <div id="result"></div>
    <button type="button" onclick="goIdAdd()" style = "margin-bottom: 10px">Id로 합계구하기</button>
    <button type="button" onclick="goNameAdd()">Name으로 합계구하기</button>
</body>
</html>
<script>
    // id는 한개씩 접근
    function goIdAdd() {
        let result = 0;
        for(i = 1; i <= 10; i++)
            result += parseInt(document.getElementById("num"+i).value);
            document.getElementById("result").innerHTML = `<h3> ${result} </h3>`;
        return result
    };

    // name은 배열로 접근
    function goNameAdd() {
        let result = 0;
        let valList = document.getElementsByName("num");
        for(i = 0; i < valList.length; i++){
            result += parseInt(valList[i].value);
        }

        // forEach를 사용해서 작성
        // valList.forEach((n) => result += parseInt(n.value));

        document.getElementById("result").innerHTML = `<h3> ${result} </h3>`;
    }
</script>
