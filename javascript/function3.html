<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // html 문서가 모두 메모리에 로딩된 후에 발생하는 이벤트이다.
        // 이벤트가 발생했을 때 우리가 만든 함수를 호출해준다.

        // 1. 함수 선언문을 사용할 경우
        // function onload(){
        //     document.getElementById("xvalue").value=100;
        // }
        // window.onload = onload;

        // 2. 표현식을 사용할 경우
        // window.onload = function(){
        //     document.getElementById("xvalue").value=100;
        // }

        // 3. 화살표 함수를 사용할 경우 - 내부에서 this를 사용할 수 없다.
        window.onload = ()=>{
            document.getElementById("xvalue").value = 10000;
        }
    </script>
</head>
<body>
    <input type="text" id="xvalue">
</body>
</html>
