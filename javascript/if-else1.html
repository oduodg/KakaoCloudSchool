<script>
    let year = prompt("연도를 입력하세요.");
    // if문 중첩
    if(year % 4 === 0){
        if (year % 100 === 0){
            if (year % 400 === 0){
                alert("윤년입니다.")
            }
            else{
                alert("윤년이 아닙니다.")
            }
        }
        else{
            alert("윤년입니다.")
        }
    }
    else{
        alert("윤년이 아닙니다.")
    }

    // 조건문 여러개
    if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
        alert("윤년입니다.")
    }
    else{
        alert("윤년이 아닙니다.")
    }

</script>
