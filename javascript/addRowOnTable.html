<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th {
        padding: 5px 0px;
    }
    tbody {
        text-align: center;
    }
</style>
<body>
    <table style="width:70%">
        <thead>
            <tr>
                <th>품목</th>
                <th>수량</th>
                <th>단가</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
<script>
    let data = [
        {name: "새우깡", count:2, price:2000},
        {name: "꿀꽈배기", count:3, price:2500},
        {name: "자갈치", count:4, price:3000},
        {name: "맛동산", count:5, price:4000},
        {name: "에이스", count:6, price:2200},
    ];

    function loadData(){
        // 1. 테이블 또는 tbody 등에 대한 객체 참조를 가져온다.
        let tbody = document.getElementById("tbody");

        for(item of data){
        // 2. 새로운 행을 생성한다.
        let row = tbody.insertRow(tbody.rows.length); 
        // 테이블의 맨 마지막 행에 행을 하나 추가한다.

        // 3. 행에 추가할 셀(td)를 생성한다.
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);
        cell1.innerHTML = item.name;
        cell2.innerHTML = item.count;
        cell3.innerHTML = item.price;
        }
    }

    window.onload = function(){
        loadData();
    }
</script>
