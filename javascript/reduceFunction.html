<script>
    let arr = [9, 2, 8, 5, 7];
    let sum = 0;
    sum = arr.reduce((pre, curr)=>{
        console.log(`pre: ${pre}`); // 앞선 값
        console.log(`curr: ${curr}`); // 현재 값

        return pre + curr; // 반드시 리턴이 있어야 한다.
    }, 10); // 첫번째 값을 10으로 주기(안주면 배열의 0번째 인덱스값이 첫번째 값이 됨)
    console.log(sum);

    // 짝수의 개수를 세어보자.
    countEven = arr.reduce((pre, curr)=>{
        if (curr % 2 == 0)
            return pre+1;

        else
            return pre;
    }, 0);
    console.log(countEven);

    let words = ["school", "rain", "rainbow", "sales", "marketing"];

    temp = words.reduce((prev, curr)=>{
        return prev+" "+curr;
    }, "");

    console.log(temp);
</script>
