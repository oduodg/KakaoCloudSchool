<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" style="background-color: pink;" onclick="changeColor(this)">배경색 바꾸기</button>
    <button type="button" style="background-color: blueviolet;" onclick="changeColor(this)">배경색 바꾸기</button>
    <button type="button" style="background-color: orange;" onclick="changeColor(this)">배경색 바꾸기</button>
    <button type="button" style="background-color: yellowgreen;" onclick="changeColor(this)">배경색 바꾸기</button>
    <button type="button" style="background-color: skyblue;" onclick="changeColor(this)">배경색 바꾸기</button>
    <button type="button" style="background-color: beige;" onclick="changeColor(this)">배경색 바꾸기</button>
</body>
</html>
<script>
    function changeColor(me){
        document.getElementsByTagName("body")[0].style.backgroundColor = me.style.backgroundColor;
    }
</script>
