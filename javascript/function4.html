<script>
    let arr = [3,2,1,4,7,8,9,11,12,19,16]; // 배열 - 대괄호를 사용해서 만듬
    
    function odd(x){
        return x % 2 == 1;
    }
    let result = arr.filter(odd);
    console.log(result);

    result = arr.filter(function(x){return x % 2 ==1});
    console.log(result);

    result = arr.filter((x) => {return x % 2 == 1});
    console.log(result);

    result = arr.filter(x => x % 2 == 1);
    console.log(result);
</script>
