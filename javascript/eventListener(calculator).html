<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    label {
        float: left;
        width: 50px;
    }
    button {
        margin-top: 10px;
    }
</style>
<body>
    <label for="value1">value1: </label>
    <input type="text" name="value1" id="value1" value="2022"> <br>
    <label for="value2">value2: </label>
    <input type="text" name="value2" id="value2" value="620"> <br>
    <button type="button" id="btnAdd">더하기</button>
    <button type="button" id="btnSub">빼기</button>
    <button type="button" id="btnMul">곱하기</button>
    <button type="button" id="btnDiv">나누기</button>
    <div id="result"></div>
</body>
</html>
<script>
    window.onload = function() {
        let buttons = [
            document.getElementById("btnAdd"),
            document.getElementById("btnSub"),
            document.getElementById("btnMul"),
            document.getElementById("btnDiv")
        ];
        for (i=0; i<buttons.length; i++){
            buttons[i].addEventListener("click", calculator);
        }
    }
    function calculator(button) {
        let value1 = parseInt(document.getElementById("value1").value);
        let value2 = parseInt(document.getElementById("value2").value);
        let result;
        if(button.target.id == "btnAdd")
            result = `${value1} + ${value2} = ${value1 + value2}`;
        else if(button.target.id == "btnSub")
            result = `${value1} - ${value2} = ${value1 - value2}`;
        else if(button.target.id == "btnMul")
            result = `${value1} * ${value2} = ${value1 * value2}`;
        else
            result = `${value1} / ${value2} = ${value1 / value2}`;
        document.getElementById("result").innerHTML = result;
    }
