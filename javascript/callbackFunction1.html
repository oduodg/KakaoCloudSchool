<script>
    // 함수 표현식
    let add = function(a, b){
        return a+b;
    }

    // 함수 선언
    function div(x,y){
        return x/y;
    }

    // 콜백함수
    function myfunction(callback, x, y){
        result = callback(x, y); // 매개변수로 전달받은 함수 호출하기
        console.log(`${x}, ${y}, ${result}`);
    }

    myfunction(add, 10, 20); // 함수 표현식을 이용해 만든 함수 전달
    myfunction((x,y)=>{return x-y}, 10, 20); // 화살표를 이용해 콜백함수 만듬
    myfunction(function(x, y){return x*y}, 10, 20); // 함수 표현식 직접 기술
    myfunction(div, 10, 20); // 함수 선언에 의해 만든 함수를 전달

    // 함수를 배열에 담기
    let funArr = [(x, y)=>x+y, (x,y)=>x-y, (x,y)=>x*y, (x,y)=>x/y]
    
    console.log(funArr[0](3, 4))
    console.log(funArr[1](3, 4))
    console.log(funArr[2](3, 4))
    console.log(funArr[3](3, 4))

    for(i in funArr){
        console.log(funArr[i](3, 4));
    }

    for(fun of funArr){
        console.log(fun(6,3));
    }

    // 콜백함수가 첫번째 매개변수 - 배열의 요소, 두번째 매개변수 - 인덱스, 값 반환 불가(출력하고 끝)
    funArr.forEach((fun)=>{
        console.log(fun(3,4))
    })


</script>
