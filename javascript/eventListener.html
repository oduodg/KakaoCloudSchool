<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        width: 200px;
        height: 200px;
        font-size: 50px;
    }
</style>
<body>
    <h2>이벤트 리스너를 이용해 이벤트 핸들러 붙이기</h2>
    <button type="button" id="btnPress">PRESS</button>
</body>
</html>
<script>
    let originalColor = null; // 전역변수

    window.onload = function() {
        // 버튼에 대한 참조를 가져온다.
        let btnPress = document.querySelector("#btnPress");
        console.log(btnPress);

        btnPress.addEventListener("click", function(){
            console.log("이벤트 리스너1");
        });

        btnPress.addEventListener("click", function(){
            console.log("이벤트 리스너2");
        });

        btnPress.addEventListener("click", function(){
            console.log("이벤트 리스너3");
        });

        btnPress.addEventListener("mouseover", function(){
            console.log("mouseover");
            originalColor = btnPress.style.backgroundColor; // 원래 배경색을 저장
            btnPress.style.backgroundColor = "#f6bd60";
        });

        btnPress.addEventListener("mouseout", function(){
            console.log("mouseout");
            btnPress.style.backgroundColor = originalColor;
        });
    }
</script>
