<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        div.box {
            float: left;
            width: 80px;
            height: 80px;
            display: none;
        }
        div.clearfix{
            clear: left;
            width:0px;
            height: 0px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1" style="background-color: #e63946;"></div>
    <div class="box" id="box2" style="background-color: #a8dadc;"></div>
    <div class="box" id="box3" style="background-color: #1d3557;"></div>
    <div class="clearfix"></div>
    <br>
    <button type="button" id="btnFadeIn">Fade-in</button>
    <button type="button" id="btnFadeOut">Fade-out</button>
</body>
</html>
<script>
    $(()=>{
        $("#btnFadeIn").click(function(){
            $("#box1").fadeIn();
            $("#box2").fadeIn("slow");
            $("#box3").fadeIn(5000, function(){
                // 모든 동작이 완료되면 호출된다.
                //alert("완료");
            });
        });
        $("#btnFadeOut").click(function(){
            $("#box1").fadeOut();
            $("#box2").fadeOut("slow");
            $("#box3").fadeOut(5000);


            // 아래 두 코드는 같은 의미
            // $("#box3").fadeOut(3000).fadeIn(3000);
            $("#box3").fadeOut(3000, () => {
                $("#box3").fadeIn(3000);
            });
        });
    });
</script>
